        <div id="modal" class="modal-wrapper" style="display: none">
            <div class="modal" onclick="closeModal()">
                <img class="modal-image">
            </div>
        </div>

        <script>
            if ('serviceWorker' in navigator) {
		    	navigator.serviceWorker.register('service-worker.js');
		    }
            function openModal(url){
                let modalImage = document.querySelector("#modal .modal-image");
                modalImage.src = ""
                modalImage.src = url

                let modal = document.querySelector("#modal");
                modal.style.display = "block"

                let myWidth
                if( typeof( window.innerWidth ) == 'number' ) {
                //Non-IE
                    myWidth = window.innerWidth;
                } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+ in 'standards compliant mode'
                    myWidth = document.documentElement.clientWidth;
                } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible
                    myWidth = document.body.clientWidth;
                }

                let wholeHtml = document.querySelector('html')
                wholeHtml.style.overflow = "hidden"

                if(!(myWidth<=1280)){
                    wholeHtml.style.paddingRight = "10px"

                    let header = document.querySelector("#container .header")
                    header.style.paddingRight = "10px"

                    let scrollTop = document.querySelector("#container .scroll-top")
                    scrollTop.style.transition = "all 0s"
                    scrollTop.style.right = "25px"

                    let linkedin = document.querySelector("#container .linkedin")
                    linkedin.style.paddingRight = "10px"
                }
            }
            function closeModal(){
                let header = document.querySelector("#container .header")
                header.style.paddingRight = "0px"

                let scrollTop = document.querySelector("#container .scroll-top")
                scrollTop.style.right = "15px"
                setTimeout(function(){scrollTop.style.removeProperty("transition")}, 400)

                let modal = document.querySelector("#modal");
                modal.style.display = "none"

                let wholeHtml = document.querySelector('html')
                wholeHtml.style.overflow = "visible"
                wholeHtml.style.paddingRight = "0px"

                let linkedin = document.querySelector("#container .linkedin")
                linkedin.style.paddingRight = "0px"
            }
            function openSideBar(){
                console.log("opened")
                let navbar = document.querySelector("#container .navbar")
                navbar.style.right = "0px"

                let obscurer = document.getElementById("obscure")
                obscurer.style.width = "100vh"
                obscurer.style.height = "100vh"
            }
            function closeSideBar(){
                console.log("closed")
                let navbar = document.querySelector("#container .navbar")
                navbar.style.right = "-900px"

                let obscurer = document.getElementById("obscure")
                obscurer.style.width = "0px"
                obscurer.style.height = "0px"
            }
        </script>
